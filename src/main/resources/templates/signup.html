<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
      <html lang="en">
      <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Sign Up - Let's Prep</title>
  <style>
    /* Global Styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background-color: #f5f7fa;
        color: #333;
        line-height: 1.6;
    }

    .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }

    /* Signup Page Styles */
    .signup-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 40px 0;
    }

    .signup-card {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 500px;
        overflow: hidden;
    }

    .signup-header {
        background-color: #2c3e50;
        color: white;
        padding: 30px;
        text-align: center;
    }

    .signup-header h1 {
        font-size: 1.8rem;
        margin-bottom: 10px;
    }

    .signup-header p {
        opacity: 0.8;
    }

    .signup-body {
        padding: 30px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #2c3e50;
    }

    .form-group input,
    .form-group select {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
        border-color: #3498db;
        outline: none;
    }

    .role-selection {
        display: flex;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        overflow: hidden;
    }

    .role-option {
        flex: 1;
        text-align: center;
        padding: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        border-right: 1px solid #ddd;
    }

    .role-option:last-child {
        border-right: none;
    }

    .role-option:hover {
        background-color: #f5f7fa;
    }

    .role-option.active {
        background-color: #3498db;
        color: white;
    }

    .role-option input {
        display: none;
    }

    .btn {
        display: inline-block;
        padding: 12px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        cursor: pointer;
        border: none;
        font-size: 1rem;
        width: 100%;
    }

    .btn-primary {
        background-color: #3498db;
        color: white;
    }

    .btn-primary:hover {
        background-color: #2980b9;
    }

    .signup-footer {
        text-align: center;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #eee;
    }

    .signup-footer a {
        color: #3498db;
        text-decoration: none;
    }

    .signup-footer a:hover {
        text-decoration: underline;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
        .signup-container {
            padding: 20px 0;
        }
        
        .signup-header {
            padding: 20px;
        }
        
        .signup-body {
            padding: 20px;
        }
        
        .role-selection {
            flex-direction: column;
        }
        
        .role-option {
            border-right: none;
            border-bottom: 1px solid #ddd;
        }
    }

    @media (max-width: 480px) {
        .signup-header h1 {
            font-size: 1.5rem;
        }
        
        .form-group input,
        .form-group select {
            padding: 10px 12px;
        }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="signup-container">
  <div class="signup-card">
    <div class="signup-header">
      <h1>Create Your Account</h1>
      <p>Join us today</p>
    </div>

    <div class="signup-body">
      <form id="signupForm">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password" required>
        </div>


        <div class="form-group">
          <label>Select Your Role</label>
          <div class="role-selection">
            <label class="role-option active">
              <input type="radio" name="role" value="student" checked>
              <i class="fas fa-user-graduate"></i> Student
            </label>
            <label class="role-option">
              <input type="radio" name="role" value="admin">
              <i class="fas fa-user-shield"></i> Admin
            </label>
          </div>
        </div>
        

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Create Account</button>
        </div>
      </form>

      <div class="signup-footer">
        <p>Already have an account? <a href="login.html">Sign in</a></p>
      </div>
    </div>
  </div>
</div>

<script>
  // Role selection functionality
  const roleOptions = document.querySelectorAll('.role-option');
  const adminFields = document.querySelector('.admin-field');
  
  roleOptions.forEach(option => {
      option.addEventListener('click', function() {
          roleOptions.forEach(opt => opt.classList.remove('active'));
          this.classList.add('active');
          
          if (this.querySelector('input').value === 'admin') {
              adminFields.style.display = 'block';
          } else {
              adminFields.style.display = 'none';
          }
      });
  });
  
  // Form submission
  document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Get form values
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const role = document.querySelector('input[name="role"]:checked').value;
      const adminCode = document.getElementById('adminCode')?.value;
      
      // Simple validation
      if (password !== confirmPassword) {
          alert("Passwords don't match!");
          return;
      }
      
      if (role === 'admin' && (!adminCode || adminCode !== 'ADMIN123')) {
          alert("Invalid admin access code!");
          return;
      }
      
      // In a real app, you would send this data to your backend
      alert(`Account created successfully!\n\nName: ${fullName}\nEmail: ${email}\nRole: ${role}\n\nRedirecting to dashboard...`);
      
      // Redirect based on role
      if (role === 'admin') {
          // window.location.href = 'admin-dashboard.html';
      } else {
          // window.location.href = 'student-dashboard.html';
      }
  });
</script>
</body>
</html></title>
