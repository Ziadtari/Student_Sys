<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Student Management System</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: linear-gradient(135deg, #1e3c72, #2a5298);
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .login-container {
          background: white;
          padding: 2.5rem;
          border-radius: 15px;
          box-shadow: 0 15px 30px rgba(0,0,0,0.2);
          width: 90%;
          max-width: 400px;
          animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(-20px); }
          to { opacity: 1; transform: translateY(0); }
        }

        .login-container h2 {
          text-align: center;
          margin-bottom: 1.5rem;
          color: #2a5298;
        }

        .form-group {
          margin-bottom: 1rem;
        }

        .form-group label {
          display: block;
          margin-bottom: 0.5rem;
          color: #333;
        }

        .form-group input {
          width: 100%;
          padding: 0.75rem;
          border: 1px solid #ccc;
          border-radius: 10px;
          font-size: 1rem;
          transition: border 0.3s;
        }

        .form-group input:focus {
          border-color: #2a5298;
          outline: none;
        }

        .show-password {
          display: flex;
          align-items: center;
          margin-top: 0.5rem;
          font-size: 0.9rem;
          color: #555;
        }

        .show-password input {
          margin-right: 0.5rem;
        }

        .login-btn {
          width: 100%;
          padding: 0.75rem;
          background-color: #2a5298;
          color: white;
          font-size: 1rem;
          border: none;
          border-radius: 10px;
          cursor: pointer;
          transition: background 0.3s;
          margin-top: 1rem;
        }

        .login-btn:hover {
          background-color: #1e3c72;
        }

        @media (max-width: 480px) {
          .login-container {
            padding: 2rem 1.5rem;
          }
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Student Login</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required />
            <div class="show-password">
                <input type="checkbox" id="togglePassword" />
                <label for="togglePassword">Show Password</label>
            </div>
        </div>

        <button type="submit" class="login-btn">Login</button>
    </form>
</div>

<script>
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');

    togglePassword.addEventListener('change', () => {
      password.type = togglePassword.checked ? 'text' : 'password';
    });


  document.getElementById("togglePassword").addEventListener("change", function () {
    const password = document.getElementById("password");
    password.type = this.checked ? "text" : "password";
  });

  document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      const response = await fetch("http://localhost:8080/api/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ email, password })
      });

      if (response.ok) {
        const data = await response.json();
alert("✅ Login successful!");

if (data.role === "STUDENT") {
  window.location.href = "http://localhost:8080/student/dashboard";
} else {
  window.location.href = "http://localhost:8080/admin/dashboard";
}
        // Optionally redirect: window.location.href = "/dashboard";
      } else {
        const error = await response.text();
        alert("❌ " + error);

      }
    } catch (err) {
      console.error(err);
      alert("Something went wrong!");
    }
  });



</script>

</body>
</html>
